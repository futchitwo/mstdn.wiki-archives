<p><br />
</p><p><b>パ？</b>は、マストドン上における<a href="/%E8%B1%A1%E8%AA%9E" title="象語">象語</a>、スラングの一つ。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%83%91%EF%BC%9F&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%83%91%EF%BC%9F&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/%E3%83%91%E3%82%AA%E3%82%8B" title="パオる">パオ</a>の派生象語の一つ。
</p><p>由来は、「マジ」の略を意味するネットスラングの「<b>マ</b>」を捩ったものと思われ、基本的に疑問符を付けて疑問形として使用される。
</p><p>「マジ」「マ」のように、「それパオ？」「それパ？」「そパ？」「パ？」のように用いられる。
</p>
