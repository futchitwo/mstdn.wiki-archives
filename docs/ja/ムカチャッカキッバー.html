<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%83%A0%E3%82%AB%E3%83%81%E3%83%A3%E3%83%83%E3%82%AB%E3%82%AD%E3%83%83%E3%83%90%E3%83%BC&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%83%A0%E3%82%AB%E3%83%81%E3%83%A3%E3%83%83%E3%82%AB%E3%82%AD%E3%83%83%E3%83%90%E3%83%BC&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><ruby>ムカチャッカキッバー<rt>むかちゃっかきっばー</rt></ruby>は、激おこ六段活用における「ムカ着火ファイヤー」に牙をかけて独自に言い換えたもの。怒れる象の感情を強く表現する。
</p>
