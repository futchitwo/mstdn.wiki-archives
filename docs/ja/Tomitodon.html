</tbody></table><p><b>Tomitodon</b>は、オープンソースのソーシャルネットワークMastodonの<a href="./%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p><h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="./index.php?title=Tomitodon&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="./index.php?title=Tomitodon&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>ゲーム会社「トミーウォーカー」の提供する「<a href="https://ja.wikipedia.org/wiki/ja:%E3%83%97%E3%83%AC%E3%82%A4%E3%83%90%E3%82%A4%E3%82%A6%E3%82%A7%E3%83%96" class="extiw" title="wikipedia:ja:プレイバイウェブ">プレイバイウェブ</a>」のプレイヤーを対象としたインスタンス。
</p><p>プレイバイウェブの性質上、インスタンスではキャラクターのロールプレイが推奨されている。
</p>
