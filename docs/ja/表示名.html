<div class="mw-parser-output"><p><a href="/Mastodon" title="Mastodon">マストドン</a>における<b>表示名</b>とは、ユーザーの名前として表示される文字列。任意の文字を記述することができ、いつでも変更できる。また、他のユーザーと重複してもよい。
</p><p>マストドンの日本語ロケールでの文言は<b>表示名</b>であるが、他に<b>スクリーンネーム</b>とも呼ばれる。
</p><p>対照的に、<a href="/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E5%90%8D" title="ユーザー名">ユーザー名</a>は、特定の文字だけを組み合わせる必要があり、また、変更することができない。
</p>
