<p><b>FGOチホー</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。

<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=FGO%E3%83%81%E3%83%9B%E3%83%BC&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=FGO%E3%83%81%E3%83%9B%E3%83%BC&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>スマートフォン向けロールプレイングゲーム「Fate/Grand Order」の話題を中心としたインスタンス。
</p><p>2017年5月にインスタンスのデータを消失しており、同月21日より再始動していた。
</p><p>しかし、2019年9月3日に発生した障害に伴いサーバークローズ。Discordサーバーへ移行を予定している。
</p>
