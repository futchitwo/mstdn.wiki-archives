    <h1 id="firstHeading" class="firstHeading">鳥</h1>
    <div class="mw-parser-output"><p><ruby>鳥<rt>とり</rt></ruby>とは、Mastodonの日本人コミュニティ内で使用されているスラングである。<a href="/Twitter" title="Twitter">Twitter</a>のロゴマークが鳥の姿をしていることが由来である。
</p>

<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E9%B3%A5&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E9%B3%A5&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>やその他の日本語インスタンスに<a href="/Twitter" title="Twitter">Twitter</a>の空気を持ち込んだ人間のこと。しばしば<a class="mw-selflink selflink">鳥</a>、<a href="/%E9%9D%92%E3%81%84%E9%B3%A5" class="mw-redirect" title="青い鳥">鳥</a>、<a href="/index.php?title=%E9%B3%A5%E6%B0%91&amp;action=edit&amp;redlink=1" class="new" title="鳥民 (存在しないページ)">鳥民</a>、もしくは<a href="/%E6%B8%A1%E3%82%8A%E9%B3%A5" title="渡り鳥">渡り鳥</a>と呼称される。
</p>
