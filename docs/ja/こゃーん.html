<p><br />
</p><p><b>こゃーん</b>とは、<a href="/%E3%81%8D%E3%81%A4%E3%81%AD" title="きつね">きつね</a>の鳴き声を表す擬音語。また、<a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>などでトゥートで頻繁に用いられる単語。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%81%93%E3%82%83%E3%83%BC%E3%82%93&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%81%93%E3%82%83%E3%83%BC%E3%82%93&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/Nullkal" title="Nullkal">ぬるかる</a>氏の好きな動物がきつねであることから、マストドンでよく使われている。
</p>
