<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="./index.php?title=Mostodon.info&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="./index.php?title=Mostodon.info&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>2017年5月24日、スマートフォン向けゲームアプリ「モンスターストライク」のユーザーに向け立てられたインスタンス。
</p><p>2018年5月8日に<a href="./%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%A8%BC%E6%98%8E%E6%9B%B8" title="セキュリティ証明書">セキュリティ証明書</a>が期限切れになっており、安全にアクセスすることができない状態である。
</p>
