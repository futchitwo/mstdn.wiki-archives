<p><br />
<b>#マストドン女装部</b>とは、投稿者自身が女装した画像トゥートに付加される<a href="./%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E3%82%BF%E3%82%B0" title="ハッシュタグ">ハッシュタグ</a>。<a href="./Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>発祥だが、インスタンスの枠を超えて使われている。
</p><p>特段ルールはないが、女装画像につけることで女装ユーザー同士がお互いを見つけあい、同好の仲間を探す目的で主に使われている。全年齢向けの画像から、センシティブな内容の画像まで投稿されることがある。
</p>
