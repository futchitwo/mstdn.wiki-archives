    <h1 id="firstHeading" class="firstHeading">ユーザー名</h1>
    <div class="mw-parser-output"><p><a href="/Mastodon" title="Mastodon">マストドン</a>における<b>ユーザー名</b>は、ユーザーを特定するための文字列。ユーザー名に使用できる文字は、アルファベット、算用数字、アンダーバーである。ユーザー名は、同じ<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>の他のユーザーと重複することはできないが、他の<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>のユーザーと重複することは許される。また、ユーザー名を変更することはできない。
</p><p><a href="/index.php?title=URL&amp;action=edit&amp;redlink=1" class="new" title="URL (存在しないページ)">URL</a>や<a href="/index.php?title=API&amp;action=edit&amp;redlink=1" class="new" title="API (存在しないページ)">API</a>など、コンピューターが読み書きするための文字列に使われる。人間がユーザー名を読み書きすることもできるが、その用途には<a href="/%E8%A1%A8%E7%A4%BA%E5%90%8D" title="表示名">表示名</a>の方が適している。
</p><p>対照的に、<a href="/%E8%A1%A8%E7%A4%BA%E5%90%8D" title="表示名">表示名</a>は、任意の文字を使用することができ、また、いつでも変更できる。
</p>
