    <h1 id="firstHeading" class="firstHeading">バニラ</h1>
    <div class="mw-parser-output"><p>ソフトウェアにおいて<b>バニラ</b>とは、独自の改造や機能拡張を導入しない、素の状態のことである。アイスクリームのバニラ味が事実上の素の状態として認識されていることから。
</p><p><a href="./Mastodon" title="Mastodon">マストドン</a>においては、<a href="./%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>が<a href="./%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%81%AE%E7%8B%AC%E8%87%AA%E6%A9%9F%E8%83%BD" title="カテゴリ:インスタンスの独自機能">独自機能</a>を導入せず、<a href="./%E3%83%9E%E3%82%B9%E3%83%88%E3%83%89%E3%83%B3%E5%85%AC%E5%BC%8F%E3%83%AA%E3%83%9D%E3%82%B8%E3%83%88%E3%83%AA" title="マストドン公式リポジトリ">マストドン公式リポジトリ</a>のコードをそのまま使って運用すること。<b>バニラ運用</b>とも。
</p>
