</tbody></table><p><b>mastodon.at</b>は、<a href="/%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9" title="オープンソース">オープンソース</a>の<a href="/%E5%88%86%E6%95%A3SNS" title="分散SNS">分散SNS</a>、<a href="/Mastodon" title="Mastodon">Mastodon</a>の<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p><h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=Mastodon.at&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=Mastodon.at&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>2017年4月6日、Patrick Figel氏によって立ち上げられた。<a rel="nofollow" class="external text" href="https://mastodon.at/about/more">ルール</a>を脱しない範囲であれば基本的に話題は自由。
</p><p>2018年3月現在、2000人以上のユーザー数、50万以上の<a href="/%E3%83%88%E3%82%A5%E3%83%BC%E3%83%88" title="トゥート">トゥート</a>数を誇っている。
</p>
