<p><br />
<ruby><b>半年羽毟ってろ</b><rp>(</rp><rt>はんとしはねむしってろ</rt><rp>)</rp></ruby>とは、Mastodonの日本人コミュニティ内で使用されているネットスラングである。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E5%8D%8A%E5%B9%B4%E7%BE%BD%E6%AF%9F%E3%81%A3%E3%81%A6%E3%82%8D&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E5%8D%8A%E5%B9%B4%E7%BE%BD%E6%AF%9F%E3%81%A3%E3%81%A6%E3%82%8D&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>掲示板などに追いてその場の空気を読めないレスやコメントをした者に対して使われるスラング「半年ROMってろ」を、Mastodon独自に言い換えたもの。「羽」とあるように、<a href="/%E9%B3%A5%E8%B2%B4%E6%97%8F" title="鳥貴族">鳥貴族</a>などへの使用を想定されている。同義語に「半年<a href="/JOM" title="JOM">JOM</a>ってろ」などがある。
</p>
