<p><br />
</p><p><b><ruby>5B<rt>ごびー</rt></ruby></b>とはTLが早すぎるなどの原因により意図しない<a href="/%E3%83%96%E3%83%BC%E3%82%B9%E3%83%88" title="ブースト">ブースト</a>をしてしまうことを指す<a href="/%E8%B1%A1%E8%AA%9E" title="象語">象語</a>である。
</p><p>同義語に<b>誤ブス</b>などがある。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=5B&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=5B&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Mastodonにおける<ruby>5B<rt>ごびー</rt></ruby>は誤ブーストの略で、TLが早すぎるなどの原因により、意図しないブーストをしてしまうことを指す。
</p>
