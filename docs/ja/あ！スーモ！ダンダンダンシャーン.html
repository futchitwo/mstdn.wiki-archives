<p><br />
</p><p><b>あ！スーモ！ダンダンダンシャーン</b>とは、多数の絵文字を含む<a href="./%E3%82%B3%E3%83%94%E3%83%9A" class="mw-redirect" title="コピペ">インターネットミーム</a>。
</p><p>元ネタは求人広告などを手掛ける<a href="https://ja.wikipedia.org/wiki/%E3%83%AA%E3%82%AF%E3%83%AB%E3%83%BC%E3%83%88" class="extiw" title="w:リクルート">リクルート</a>のCMであると思われる。全文は以下の通り。
</p>
<blockquote><p>
あ❗️ スーモ❗️🌚ダン💥ダン💥ダン💥シャーン🎶スモ🌝スモ🌚スモ🌝スモ🌚スモ🌝スモ🌚ス〜〜〜モ⤴スモ🌚スモ🌝スモ🌚スモ🌝スモ🌚スモ🌝ス～～～モ⤵🌞</p></blockquote>
