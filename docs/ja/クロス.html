<p><br />
<b>#クロス</b>とは、ナンセンスなトゥートに付加される<a href="./%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E3%82%BF%E3%82%B0" title="ハッシュタグ">ハッシュタグ</a>。<a href="./Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>で多く使われる。
</p><p>語源は、同名のニュース番組が<a href="./Twitter" title="Twitter">Twitter</a>で使用しているハッシュタグ。ニュース番組に由来するため、時事や政治に関連するギャグ (<b>ちんぽを見せろ安倍晋三</b>など) と同時に使われやすい。また、法律事務所の名称から、ハセカラ関連の用語と組み合わせられることもある。
</p>
