<p><b>YAMASTODON</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=YAMASTODON&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=YAMASTODON&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>2017年4月に立ち上げられた、登山やクライミングなど山に関する話題がテーマのインスタンス。
</p><p>2017年12月現在、消滅状態となっている。
</p>
