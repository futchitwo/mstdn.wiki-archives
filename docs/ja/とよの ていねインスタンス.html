<p><b>とよのていねインスタンス</b>はオープンソースのソーシャルネットワークMastodonのインスタンス。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%81%A8%E3%82%88%E3%81%AE_%E3%81%A6%E3%81%84%E3%81%AD%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%81%A8%E3%82%88%E3%81%AE_%E3%81%A6%E3%81%84%E3%81%AD%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>豊能郡での暮らしや育児をテーマにしている<a rel="nofollow" class="external text" href="http://utweb.jp/toyono/">とよのていねい</a>により、豊能地方をテーマに試験運用として立てられたインスタンス。
</p><p>2017年7月11日をもって、その試験運用を終了した。
</p>
