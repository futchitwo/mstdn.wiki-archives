    <h1 id="firstHeading" class="firstHeading">！いきます</h1>
    <div class="mw-parser-output"><p><b>！いきます</b>とは、駄洒落を投稿する直前に投稿される<a href="./%E3%82%A4%E3%83%B3%E3%82%BF%E3%83%BC%E3%83%8D%E3%83%83%E3%83%88%E3%83%9F%E3%83%BC%E3%83%A0" title="インターネットミーム">インターネットミーム</a>。対称的に、駄洒落を投稿した直後には<b>いきました</b>や<b>ご査収ください</b>などが投稿されるが、こちらは一定していない。<b>！</b>と<b>いきます</b>を別の投稿に分ける、<b>！いきます</b>と駄洒落そのものと<b>いきました</b>を1個の投稿にまとめるなどのバリエーションがある。
</p>
