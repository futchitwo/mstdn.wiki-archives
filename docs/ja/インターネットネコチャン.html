<p><br />
<b>インターネットネコチャン</b>は、自分の好きなものを他のインターネットユーザーにも見せようとする行為。特に、ブラックユーモアをシェアする行為について言われることが多い。語源は、猫が飼い主に獲物をプレゼントすることから。もとは<a href="/Twitter" title="Twitter">Twitter</a>でのスラングだったが、マストドンにも用例がある。表記揺れとして<b>インターネットネコちゃん</b>、<b>インターネットねこちゃん</b>がある。
</p><p>2017年6月に<a href="/Twitter" title="Twitter">Twitter</a>で借金玉が言及したことで流行したが、それ以前にも用例がある。
</p>
