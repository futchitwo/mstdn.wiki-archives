    <h1 id="firstHeading" class="firstHeading">アカウントの引っ越し</h1>
    <div class="mw-parser-output"><p><b>アカウントの引っ越し</b>は、<a href="/Mastodon" title="Mastodon">マストドン</a>の機能。移転元のアカウントの<a href="/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%83%97%E3%83%AD%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%9A%E3%83%BC%E3%82%B8" title="ユーザープロフィールページ">ユーザープロフィールページ</a>に、移転先のアカウントへのリンクを表示することができる。
</p>
<h2><span id="他の分散SNSとの関係"></span><span class="mw-headline" id=".E4.BB.96.E3.81.AE.E5.88.86.E6.95.A3SNS.E3.81.A8.E3.81.AE.E9.96.A2.E4.BF.82">他の分散SNSとの関係</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%81%AE%E5%BC%95%E3%81%A3%E8%B6%8A%E3%81%97&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 他の分散SNSとの関係">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%81%AE%E5%BC%95%E3%81%A3%E8%B6%8A%E3%81%97&amp;action=edit&amp;section=1" title="節を編集: 他の分散SNSとの関係">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>マストドンから<a href="/Pleroma" title="Pleroma">Pleroma</a>への引っ越しと、マストドンから<a href="/Misskey" title="Misskey">Misskey</a>への引っ越しは、マストドン側の<a href="/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%83%97%E3%83%AD%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%9A%E3%83%BC%E3%82%B8" title="ユーザープロフィールページ">ユーザープロフィールページ</a>で表明することができる。
</p>
