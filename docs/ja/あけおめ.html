<p><br />
<b>あけおめ</b>とは、新年の挨拶「明けましておめでとう」の略。また、<a href="/Friends.nico" title="Friends.nico">friends.nico</a>におけるスラング。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%81%82%E3%81%91%E3%81%8A%E3%82%81&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%81%82%E3%81%91%E3%81%8A%E3%82%81&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>「明けましておめでとう」の略語で、本来は新年の挨拶に使われる言葉であるが、friends.nicoにおいては日付が変わった際（0時頃）に用いられ、<a href="/index.php?title=%E3%83%86%E3%83%AC%E3%83%9B%E3%82%BF%E3%82%A4%E3%83%A0&amp;action=edit&amp;redlink=1" class="new" title="テレホタイム (存在しないページ)">テレホタイム</a>や<a href="/%E6%96%B0%E8%A6%8F%E3%81%A0%E5%9B%B2%E3%81%88" title="新規だ囲え">新規だ囲え</a>と並びfriends.nicoの文化となっている。
</p>
