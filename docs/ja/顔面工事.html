<p><br />
<b>#顔面工事</b>とは、化粧品に関するトゥートに付加される<a href="./%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E3%82%BF%E3%82%B0" title="ハッシュタグ">ハッシュタグ</a>。ドンゴロツキや<a href="./Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>を中心多く使われる。
</p><p>化粧品に関する口コミや使用レポート、メイク例や、ネイルやスキンケアにアクセサリーなど美容についての情報につけられる。女性ユーザーによる用例が多数であるが、男性による用例も存在する。
</p><p>安価な化粧グッズ、いわゆるプチプラコスメに関する情報が歓迎されるが、デパートコスメや舞台メイクについての投稿も行われている。
</p>
