<p><b>音屋丼</b>は、オープンソースのソーシャルネットワークMastodonの<a href="./%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="./index.php?title=%E9%9F%B3%E5%B1%8B%E4%B8%BC&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="./index.php?title=%E9%9F%B3%E5%B1%8B%E4%B8%BC&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>音楽に関係のあるユーザーに向け立てられた。
</p>
<h2><span id="ローカルルール"></span><span class="mw-headline" id=".E3.83.AD.E3.83.BC.E3.82.AB.E3.83.AB.E3.83.AB.E3.83.BC.E3.83.AB">ローカルルール</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="./index.php?title=%E9%9F%B3%E5%B1%8B%E4%B8%BC&amp;veaction=edit&amp;section=2" class="mw-editsection-visualeditor" title="節を編集: ローカルルール">編集</a><span class="mw-editsection-divider"> | </span><a href="./index.php?title=%E9%9F%B3%E5%B1%8B%E4%B8%BC&amp;action=edit&amp;section=2" title="節を編集: ローカルルール">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>JASRACなどの音楽管理団体と契約していないため、問題の発生しうる音楽の歌詞・耳コピ・演奏等を投稿しないよう呼びかけている。
</p>
