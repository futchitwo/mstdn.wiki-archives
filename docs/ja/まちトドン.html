<p><b>まちトドン</b>は、オープンソースのソーシャルネットワーク<a href="/Mastodon" title="Mastodon">Mastodon</a>の<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>である。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%81%BE%E3%81%A1%E3%83%88%E3%83%89%E3%83%B3&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%81%BE%E3%81%A1%E3%83%88%E3%83%89%E3%83%B3&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>2017年4月29日、<a href="/index.php?title=%E3%81%AB%E3%81%97&amp;action=edit&amp;redlink=1" class="new" title="にし (存在しないページ)">にし</a>によって設立された。
</p><p>主に路上観察や都市、交通に関する話題が中心となっている。
</p>
