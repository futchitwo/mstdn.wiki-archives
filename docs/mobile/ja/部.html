<td>接尾語
</td></tr></tbody></table><p><br><b>部</b>とは、複数の<a href="./%E3%83%8F%E3%83%83%E3%82%B7%E3%83%A5%E3%82%BF%E3%82%B0" title="ハッシュタグ">ハッシュタグ</a>に共通して用いられている接尾語。用例に<b>#ニコフレ挨拶部</b>、<b>#pawoo子供セックス部</b>などがある。
</p><p>接頭語として<a href="./%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>の名称を伴う場合が多い。この場合、他のインスタンスとの交流を妨げるものとして批判を受けることがある<sup>[<i><a href="https://ja.wikipedia.org/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" class="extiw" title="w:Wikipedia:「要出典」をクリックされた方へ">要出典</a></i>]</sup>。
</p>
