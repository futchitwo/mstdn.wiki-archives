<td>名詞
</td></tr></tbody></table><p><br><b>本家</b>とは、一族の中心となる血筋の家や、おおもととなる家のこと。
</p><p><a href="/Mastodon" title="Mastodon">マストドン</a>においては、主にインスタンスの管理者などを中心に、<a href="/%E3%82%AA%E3%82%A4%E3%82%B2%E3%83%B3" class="mw-redirect" title="オイゲン">Eugen Rochko</a>(<a href="/Eugen_Rochko" title="Eugen Rochko">Eugen Rochko</a>)氏が管理している<a href="/Github" class="mw-redirect" title="Github">GitHub</a>のリポジトリ <a rel="nofollow" class="external free" href="https://github.com/tootsuite/mastodon">https://github.com/tootsuite/mastodon</a> のことを指して用いられる。
</p><p>また、<a href="/Mastodon.social" title="Mastodon.social">Mastodon.social</a>を指す場合もある。
</p>
