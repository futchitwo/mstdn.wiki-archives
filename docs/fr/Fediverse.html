<div class="mw-parser-output"><p>Le <b>Fediverse</b> est un gestionnaire de réseau social décentralisé de micro-blogage, constitué d’une fédération d’instances communiquant entre elles à l’aide du protocole <a href="/OStatus" title="OStatus">OStatus</a>.
</p><p>Parmi les logiciels permettant de se connecter au Fediverse, les plus populaires sont <a href="/Mastodon" title="Mastodon">Mastodon</a> et GNU Social.
</p>
