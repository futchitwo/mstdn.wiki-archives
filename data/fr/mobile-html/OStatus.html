<div class="mw-parser-output"><div class="mf-section-0" id="mf-section-0"><p><b>OStatus</b> est le protocole réseau utilisé par différents logiciels afin d’accéder au <a href="/Fediverse" title="Fediverse">Fediverse</a>. C’est notament le protocole utilisé par les différentes instances de <a href="/Mastodon" title="Mastodon">Mastodon</a> afin de communiquer entre elles.
