</p><p>マストドンにおいては、<a href="/%E3%83%AD%E3%83%BC%E3%82%AB%E3%83%AB%E3%82%BF%E3%82%A4%E3%83%A0%E3%83%A9%E3%82%A4%E3%83%B3" title="ローカルタイムライン">ローカルタイムライン</a>などで対立や悪口などが発生したこと、ならびに、それにより雰囲気が悪くなったと感じられることを意味するスラングとして用いられる。
