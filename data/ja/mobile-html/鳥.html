<p><a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>やその他の日本語インスタンスに<a href="/Twitter" title="Twitter">Twitter</a>の空気を持ち込んだ人間のこと。しばしば<a class="mw-selflink selflink">鳥</a>、<a href="/%E9%9D%92%E3%81%84%E9%B3%A5" class="mw-redirect" title="青い鳥">鳥</a>、<a href="/index.php?title=%E9%B3%A5%E6%B0%91&amp;action=edit&amp;redlink=1" class="new" title="鳥民 (存在しないページ)">鳥民</a>、もしくは<a href="/%E6%B8%A1%E3%82%8A%E9%B3%A5" title="渡り鳥">渡り鳥</a>と呼称される。
</p>
