<p><br />
<ruby><b>感謝の顔射</b><rp>(</rp><rt>かんしゃのがんしゃ</rt><rp>)</rp></ruby>は、インターネットスラング。<a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>で流行し、他のインスタンスでも用例がある。文末に体言止めとして置かれる用例が多い。意味は「感謝」そのものとほとんど同じである。
</p>
