<a rel="nofollow" class="external text" href="http://portaldon.info/">Portaldon</a>は、マストドンのインスタンスのリストと、ローカルタイムラインのプレビューを提供するウェブアプリケーション。明記されていないが、収録されているインスタンスは<a href="/Mastodon_Instances" title="Mastodon Instances">Mastodon Instances</a>と同じである。デフォルトの並び順はアルファベット順で、他にユーザー数順が使用できる。ローカルタイムラインのプレビューは画像も表示される。
</p><p>2018年3月時点では、データベースエラーにより閲覧できなくなっている。
