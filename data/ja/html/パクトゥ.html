<p><br />
<b>パクトゥ</b>は<b>パクリトゥート</b>の略語で、Mastodonにおいて他人の<a href="/%E3%83%88%E3%82%A5%E3%83%BC%E3%83%88" title="トゥート">トゥート</a>を流用・盗用して「パクる」こと、およびその「パクった」トゥートのことを指す。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E3%83%91%E3%82%AF%E3%83%88%E3%82%A5&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E3%83%91%E3%82%AF%E3%83%88%E3%82%A5&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>初出は不明だが、由来は<a href="/Twitter" title="Twitter">Twitter</a>における同義のスラング「<b>パクツイ</b>」から来ているものと思われる。
</p><p>パクリトゥート、パクトゥート、パクトゥなど表記揺れがあるが、由来のパクツイに語感の最も似ているパクトゥが一番多く用いられる。
</p><p>同義語に<b>パクパオ</b>が存在するが、昨今の使用頻度は少ない。
</p>
