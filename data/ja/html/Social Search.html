<p><b>Social Search</b>は、<a href="/Fediverse" title="Fediverse">Fediverse</a>のユーザーまたは<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>を検索するウェブサイト。
</p><p>ユーザーの検索結果はフォロワー数が多い順に配列される。また、インスタンスの検索結果はユーザー数が多い順に配列される。
</p><p>ユーザーの検索結果はリンク切れを除外していない。
