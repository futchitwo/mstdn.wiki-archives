<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E9%B3%A5%E8%B2%B4%E6%97%8F&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E9%B3%A5%E8%B2%B4%E6%97%8F&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>独自の文化が発達した<a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>に<a href="/Twitter" title="Twitter">Twitter</a>のノリを持ち込む<a href="/%E9%B3%A5" title="鳥">鳥</a>と焼き鳥チェーンの「鳥貴族」をかけたスラング。空気を読まずに貴族のように横柄に振る舞うという悪いニュアンスが強いため、使用には注意が必要。
</p>
