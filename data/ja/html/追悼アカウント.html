<p><br />
<b>追悼アカウント</b>は、<a href="/Mastodon" title="Mastodon">Mastodon</a>において亡くなったユーザーのアカウントに対して設定できる機能。
</p>
<h2><span id="概要"></span><span class="mw-headline" id=".E6.A6.82.E8.A6.81">概要</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/index.php?title=%E8%BF%BD%E6%82%BC%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88&amp;veaction=edit&amp;section=1" class="mw-editsection-visualeditor" title="節を編集: 概要">編集</a><span class="mw-editsection-divider"> | </span><a href="/index.php?title=%E8%BF%BD%E6%82%BC%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88&amp;action=edit&amp;section=1" title="節を編集: 概要">ソースを編集</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>アカウントの存在するインスタンスの<a href="/%E7%AE%A1%E7%90%86%E8%80%85" title="管理者">管理者</a>のみによって設定が可能。亡くなったユーザーのアカウントに対して設定すると、<a href="/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%83%97%E3%83%AD%E3%83%95%E3%82%A3%E3%83%BC%E3%83%AB%E3%83%9A%E3%83%BC%E3%82%B8" title="ユーザープロフィールページ">ユーザープロフィールページ</a>の上部に「故人を偲んで。」という文言が追加され、そのアカウントにはログインができなくなる。
</p><p><a href="/Facebook" title="Facebook">Facebook</a>というSNSにおいて実装されていた同様の機能が元となっていると思われる。
</p>
